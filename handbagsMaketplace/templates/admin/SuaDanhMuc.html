{% extends "admin/layoutAdmin.html" %}
{% block title %} Sửa danh mục {% endblock %}
{% block content %}
<div class="container">
  <h1>Sửa danh mục</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
    <a href="{% url 'dsLoaiSanPham' %}" class="btn btn-secondary">Hủy</a>
  </form>
</div>
{% endblock %}
