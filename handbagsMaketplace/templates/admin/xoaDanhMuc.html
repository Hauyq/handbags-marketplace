{% extends "admin/layoutAdmin.html" %}
{% block title %} Xóa danh mục {% endblock %}
{% block content %}
<div class="container">
  <h1>Xóa danh mục</h1>
  <p>Bạn có chắc chắn muốn xóa danh mục "{{ danh_muc.TenDanhMuc }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Xác nhận xóa</button>
    <a href="{% url 'danh_sach_loai_san_pham' %}" class="btn btn-secondary">Hủy</a>
  </form>
</div>
{% endblock %}
